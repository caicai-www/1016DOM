<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            outline: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="div1">
        <p>想想業務，秘密眼淚。</p>
    </div>

    <div id="div2">
        <p>也有婚姻熱線，笑着</p>

    <script>

        const div1 = document.getElementById('div1')
        div1.innerHTML += '<p> +=innerHTML </p>'
        // 新增html東西
        // insertAdjacentHTML(位置,HTML)
        div1.insertAdjacentHTML('beforebegin', '<p> beforebegin </p>')
        div1.insertAdjacentHTML('afterbegin', '<p> afterbegin </p>')
        div1.insertAdjacentHTML('beforeend', '<p> beforeend </p>')
        div1.insertAdjacentHTML('afterend', '<p> afterend </p>')


        const div2 = document.getElementById('div2')
        // 新增p的標籤
        const p2 = document.createElement('p')
        p2.innerText = '1111'
        // 建立好標籤了,但還不會出現在網頁上
        div2.insertAdjacentElement('afterbegin', p2)

        const div3 = document.getElementById('div3')
        const p3 = document.createElement('p')
        p3.innerText = 'p3'
        const a3 = document.createElement('a')
        a3.innerText = "a3"
        a3.href = "#"

        // .appdend() 下一層的後面, 可以一次放多個元素,用逗號,分隔
        // .prepend() 下一層的前面, 可以一次放多個元素,用逗號,分隔
        // .appdendchild() 下一層的後面,只能放一個

        div3.append(p3, a3)

</body>
